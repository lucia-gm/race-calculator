<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Race Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h1>Race Calculator</h1>

    <form>
      <fieldset>
          <legend>Distance</legend>
          <div>
            <input type="radio" name="distance" id="marathon" value="26.219" checked>
            <label for="marathon">Marathon</label>
          </div>
          <div>
            <input type="radio" name="distance" id="half-marathon" value="13.1094">
            <label for="half-marathon">Half-Marathon</label>
          </div>
          <div>
            <input type="radio" name="distance" id="10K" value="6.2137">
            <label for="10K">10K</label>
          </div>
          <div>
            <input type="radio" name="distance" id="5K" value="3.1069">
            <label for="5K">5K</label>
          </div>
      </fieldset> 

      <fieldset>
        <legend>Complete one of the following fields</legend>
        <div id="final-time">
          <label>Final time:</label>
          <select class="hour"></select>
          <select class="min"></select>
          <select class="sec"></select>
        </div>
        <div id="pace-time">
          <label>Pace time:</label>
          <select class="min"></select>
          <select class="sec"></select>
        </div>
      </fieldset>

      <fieldset id="measure-unit">
        <div>
          <input type="radio" name="unit" id="miles" checked>
          <label for="miles">min/mi</label>
        </div>
        <div>
          <input type="radio" name="unit" id="km">
          <label for="km">min/km</label>
        </div>
      </fieldset>
      <div>
        <button type="button" id="calculate-button">Calculate</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    
    <script src="js/helper.js"></script>
    <script src="js/main.js"></script>  
  </body>
</html>
