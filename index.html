<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Race Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Race Calculator</h1>

    <form>
      <fieldset id="measure-unit">
        <div>
          <input type="radio" name="unit" id="miles" checked>
          <label for="miles">Miles</label>
        </div>
        <div>
          <input type="radio" name="unit" id="km">
          <label for="km">Km</label>
        </div>
      </fieldset>

      <fieldset>
          <legend>Distance</legend>
          <div>
            <input type="radio" name="distance" id="marathon">
            <label for="marathon">Marathon</label>
          </div>
          <div>
            <input type="radio" name="distance" id="half-marathon">
            <label for="half-marathon">Half-Marathon</label>
          </div>
          <div>
            <input type="radio" name="distance" id="10K">
            <label for="10K">10K</label>
          </div>
          <div>
            <input type="radio" name="distance" id="5K">
            <label for="5K">5K</label>
          </div>
      </fieldset> 

      <fieldset>
        <legend>Complete one of the following fields</legend>
        <div>
          <label>Final time:</label>
          <select class="hour"></select>
          <select class="min"></select>
          <select class="sec"></select>
        </div>
        <div>
          <label>Pace time:</label>
          <select class="min"></select>
          <select class="sec"></select>
        </div>
      </fieldset>
      <div>
        <button type="button">Calculate</button>
        <button type="button">Reset</button>
      </div>
    </form>
    
    <script src="helper.js"></script>
    <script src="main.js"></script>  
  </body>
</html>
